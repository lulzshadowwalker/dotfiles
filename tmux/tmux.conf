# Notes 
#
# Since we are using tmux-sensible and our prefix is `C-space`, we can use `C-space space` to move back and forth between the last two used panes.
# 
# With tmux-open, we have access to `prefix + o` to open files/URLs under the cursor in their default app and `prefix + ctrl-o` to open in the default text editor.
# 
# Emacs key bindings are enabled in the tmux command prompt (prefix + :)
# by default due to tmux-sensible.
#
# - C-g        → cancel the prompt (abort command)
#
# - C-p        → previous command
# - C-n        → next command
#
# - M-d        → delete word after cursor
# - M-Backspace→ delete word before cursor
# - C-k        → kill from cursor to end of line
# - C-u        → clear line (or C-k k)
#
# - C-a        → beginning of line
# - C-e        → end of line
# - C-b        → backward one character
# - C-f        → forward one character
# - M-b        → backward one word
# - M-f        → forward one word

# Tmux Configuration
# Generated with TmuxAI Config Generator
# https://tmuxai.dev

# -- Basic Settings ------------------------------------------

set -g prefix C-Space
set -g escape-time 0
set -g history-limit 5000
set -g base-index 1
setw -g pane-base-index 1
set -g mouse on
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle

# -- Status Bar ---------------------------------------------
set -g status-position bottom
set -g status-interval 5
set -g status-left "#{session_name} #{ram_percentage} #{cpu_percentage} "
set -g status-left-length 50
set -g status-right "#{prefix_highlight}"

# -- TmuxAI Theme 
set -g status-style bg="#1e222a",fg=green
set -g pane-border-style fg=colour237
set -g pane-active-border-style fg=green
set -g message-style bg=black,fg=green
setw -g window-status-format "#[fg=colour237,bg=black]#[fg=white,bg=colour237] #I #[fg=white,bg=colour237]#[fg=white,bg=colour237] #W #[fg=colour237,bg=black]"
setw -g window-status-current-format "#[fg=black,bg=green]#[fg=black,bg=green] #I #[fg=black,bg=green]#[fg=black,bg=green,bold] #W #[fg=green,bg=black]"

# -- Plugins -----------------------------------------------
# Plugin manager
set -g @plugin 'tmux-plugins/tpm'

# Theme
set -g @plugin 'tmuxai'

# CPU Monitoring
set -g @plugin 'tmux-plugins/tmux-cpu'

# Other plugins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'

# Prefix Highlight Plugin Configuration
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_copy_mode_attr 'fg=black,bg=yellow,bold'
set -g @prefix_highlight_show_sync_mode 'on'
set -g @prefix_highlight_sync_mode_attr 'fg=black,bg=cyan,bold'
set -g @prefix_highlight_prefix_prompt 'Wait'
set -g @prefix_highlight_copy_prompt 'Copy'
set -g @prefix_highlight_sync_prompt 'Sync'

# Initialize TMUX plugin manager
# Keep this line at the very bottom of tmux.conf
run '~/.tmux/plugins/tpm/tpm'
